<!DOCTYPE html>
<html>
<head>
    <title> CHAT ME</title>
    <link rel="stylesheet" type="text/css" href="index.css">

<body>
   
    <div class="pink-box">
    </div>
    <div class="blue-box"></div>
    <div class="wrapper ">
        <div id="head-section">
            <div id="sign-in" >
                SIGN IN
            </div>  
            <div id="sign-up" >
                SIGN UP
            </div>
            <div>
                <div id="sign-in-els">
                    <form method="post"  name="sign-in-form" action="/auth/login">
                        <input class= "control" onclick= "e.preventDefault" type="text" name="sign-in-user" placeholder="Username">
                        <br/>
                        <input class= "control" type="password" name="password" placeholder="Password">
                        <br>
                        <button  type="submit" class="submit-btn" value="Sign in">Sign in</button>
                        <br/>
                        <div class="forgot-pass-a">
                            <a  href="#forgot-pass-div" id="forgot-pass-id">Forgot password?</a>
                        </div>
                    </form>
                </div>
                <div id="sign-up-els">
                    <form method="post"  name="sign-up-form" action="/auth/signup">
                            <input class= "control" type="email" name="email" placeholder="Email">
                            <br/>
                            <input class= "control" type="text" name="sign-up-user" placeholder="Create username">
                            <input class= "control" type="password" name="create-pass" placeholder="Create password">
                            <input class= "control" type="password" name="confirm-pass" placeholder="Confirm password">
                            <br>
                            <button  type="submit" class="submit-btn" value="Sign up"> Register</button>
                    </div>
                </div>
            </form>
        </div>
        <div id="forgot-pass-div">
            <form method="post"  name="forgot-pass-form" action="/auth/forgot-pass">
                <label for="forgot-pass-email">Enter your email</label>
                <input class= "control" type="email" name="forgot-pass-email" placeholder="Email">
                <br/>
                <button  type="submit" id="forget-btn-id" class="submit-btn" value="submit">Submit</button>
            </form>
        </div>
    </div>
    
   <script>
    var control_elements = document.querySelectorAll(".control");
    const sign_in = document.getElementById("sign-in");
    const sign_up = document.getElementById("sign-up");
    // const forgot_pass_id = document.getElementsById("forgot-pass-id");
    for(let i =0;i<control_elements.length && control_elements[i] != "password";i++){
        control_elements[i].addEventListener("keydown" , (e)=>{
        if(e.key==='Enter'){
            e.preventDefault()
        }

        });

    }
    document.getElementById("sign-up").addEventListener("click",open_signup);
    function open_signup(){
        document.getElementById("sign-in-els").style.display='none';
        document.getElementById("sign-up-els").style.display='block';
        sign_in.style.fontWeight="normal";
        sign_up.style.fontWeight="bold";

    }
    document.getElementById("sign-in").addEventListener("click",open_signin);
    function open_signin(){
        sign_in.style.fontWeight="bold";
        sign_up.style.fontWeight="normal";
        document.getElementById("sign-in-els").style.display='block';
        document.getElementById("sign-up-els").style.display='none';
    }
    document.getElementById('forgot-pass-id').addEventListener('click',open_forgot_pass );
    function open_forgot_pass(){
        document.getElementById("head-section").style.display='none';
        document.getElementById("forgot-pass-div").style.display='block';
        document.getElementById("sign-in-els").style.display='none';
        document.getElementById("sign-up-els").style.display='none';
        // document.getElementsById('forgot-pass-dddk').style.display = "block";
        // document.getElementsByClassName('head-section').style.display = "none";
        // alert("hey");
    };
    document.getElementById("forget-btn-id").addEventListener("click",(e)=>{
        alert("Check your email.");
        document.getElementById("sign-in-els").style.display='block';

    });
    

</script>
      
         
</body>
</html>
