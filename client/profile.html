<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWICHER</title>
    <link rel="stylesheet" href="./profile.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css"
      integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Inter:wght@300&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css"
      integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/216436853e.js"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" defer src="./main.js"></script>
  </head>
  <body>
    <div class="settings">
      <div class="settingsWrapper">
        <div class="settingsTitle">
          <span class="settingsTitleUpdate">Change Your Profile</span>
        </div>
        <form class="settingsForm">
          <label>Profile Picture</label>
          <div class="settingsPP">
            <img src="./images/profile.png" alt="" id="profilePhoto" />
            <input
              id="fileInput"
              type="file"
              multiple="false"
              class="settingsPPInput"
            />
          </div>
          <label>Username</label>
          <input type="text" name="name" />
          <label>Email</label>
          <input type="email" name="email" />
          <label>Password</label>
          <input type="password" name="password" />
          <button class="settingsSubmitButton" type="submit">Update</button>
        </form>
      </div>
      <div class="middle">
        <span class="settingsTitleUpdate">Your Posts</span>
        <div class="card mb-3" style="max-width: 740px">
          <div class="row g-0">
            <div class="col-md-4">
              <img
                src="https://images.unsplash.com/photo-1494790108377-be9c29b29330?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8M3x8cHJvZmlsZXxlbnwwfHwwfHw%3D&auto=format&fit=crop&w=500&q=60"
                class="img-fluid rounded-start"
                alt="..."
              />
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <i
                    class="fa-solid fa-user align-middle card_avatar fs-4 p-3"
                  ></i>
                  <div class="p-2">
                    <h5>Angie Ronoh</h5>
                    <span>
                      Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                    </span>
                  </div>
                </div>
                <div>
                  <p class="card-text">
                    This is a wider card with supporting text below as a natural
                    lead-in to additional content. This content is a little bit
                    longer.
                  </p>
                </div>
                <div class="card-icons">
                  <i class="fa-solid fa-thumbs-up"></i><span>2</span>
                  <i class="fa-solid fa-thumbs-down align-middle"></i
                  ><span>2</span>
                  <button
                    data-bs-toggle="modal"
                    data-bs-target="#staticBackdro"
                  >
                    <i class="fa-solid fa-comment align-middle"></i>
                  </button>
                </div>
                <div
                  class="modal fade"
                  id="staticBackdro"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="staticBackdropLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="modal-title fs-5" id="staticBackdropLabel">
                          Add a Comment
                        </h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <form class="mt-3 mb-3">
                        <div class="mb-3">
                          <input
                            type="text"
                            placeholder="type a comment"
                            class="form-control"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <button type="submit" class="btn btn-primary">
                          Submit
                        </button>
                      </form>
                    </div>
                  </div>
                </div>

                <!-- Modal -->
                <div
                  class="modal fade"
                  id="staticBackdrop"
                  data-bs-backdrop="static"
                  data-bs-keyboard="false"
                  tabindex="-1"
                  aria-labelledby="staticBackdropLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">
                      <div class="modal-header">
                        <h1 class="fs-5" id="staticBackdropLabel">Add Post</h1>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Submit"
                        ></button>
                      </div>
                      <form class="mt-3">
                        <div class="mb-3">
                          <input
                            type="text"
                            disabled
                            value="Angie Ronoh"
                            class="form-control p-2"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <div class="mb-3">
                          <input
                            type="text"
                            placeholder="title of post"
                            class="form-control p-2"
                            id="titleOfPost"
                            aria-describedby="emailHelp"
                          />
                        </div>
                        <div class="mb-3">
                          <!-- <textarea placeholder="description" class="form-control"  rows="4" cols="50"> -->
                        </div>
                        <button type="submit" class="btn btn-primary">
                          Submit
                        </button>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
