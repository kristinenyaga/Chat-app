<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css"
      integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Inter:wght@300&family=Montserrat:wght@300;400&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/fontawesome.min.css"
      integrity="sha512-cHxvm20nkjOUySu7jdwiUxgGy11vuVPE9YeK89geLMLMMEOcKFyS2i+8wo0FOwyQO/bL8Bvq1KMsqK4bbOsPnA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.2.0/mdb.min.css"
      rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/216436853e.js"
      crossorigin="anonymous"></script>
    <title>TWICHER</title>
  </head>
  <body>
    <!-- navbar -->
    <div class="parent_container">
      <nav id="navbar" class="navbar navbar-expand-sm fixed-top">
        <div class="container-fluid">
          <i class="fa-solid fa-paw nav_icons_color mx-3"></i>
          <a class="navbar-brand fw-bold" href="#">Techlify</a>
          <ul class="navbar_nav nav_icons_color">
            <i id="toggle-theme" class="fa-solid fa-moon"></i>
            <i style="font-size: 1rem" class="fa-solid fa-user card_avatar"></i>
          </ul>
          <!-- <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar_nav nav_icons_color">
              <i id="toggle-theme" class="fa-solid fa-moon"></i>
              <i
                style="font-size: 1rem"
                class="fa-solid fa-user card_avatar"></i>
            </ul>
          </div> -->
        </div>
      </nav>
    </div>
    <div class="content">
      <!-- right side -->
      <div class="right">
        <div class="image-text">
          <div class="text header-text">
            <span class="name">Welcome Back</span>
            <span class="profession fw-normal fs-4">Kristine</span>
          </div>
        </div>

        <div class="d-flex mt-2">
          <button
            data-bs-toggle="modal"
            class="add_post_btn"
            data-bs-target="#staticBackdrop">
            <i class="fa-solid fa-plus"></i>
          </button>
        </div>
      </div>
      <!-- middle part -->
      <div class="middle">
        <div class="card mb-3 card_colour" style="max-width: 540px">
          <div class="card-body">
            <div class="d-flex justify-content-start">
              <i class="fa-solid fa-user align-middle card_avatar fs-4 p-3"></i>
              <div class="p-2">
                <h5>Chebet Ronoh</h5>
                <span> Lorem ipsum dolor, sit amet consectetur. </span>
              </div>
            </div>
            <div>
              <p class="card-text">
                This is a wider card with supporting text below as a natural
                lead-in to additional content. This content is a little bit
                longer.
              </p>
            </div>
            <div class="card-icons mt-2">
              <button>
                <i class="fa-solid fa-thumbs-up me-2"></i>
              </button>
              <span class="me-3">2</span>
              <button data-bs-toggle="modal" data-bs-target="#staticBackdro">
                <i class="fa-solid fa-comment align-middle"></i>
              </button>
            </div>
            <div
              class="modal fade"
              id="staticBackdro"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                      Add a Comment
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"></button>
                  </div>
                  <form class="mt-3 mb-3">
                    <div class="mb-3">
                      <input
                        type="text"
                        placeholder="type a comment"
                        class="form-control"
                        aria-describedby="emailHelp" />
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>

            <!-- Modal -->
            <div
              class="modal fade"
              id="staticBackdrop"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="fs-5" id="staticBackdropLabel">Add Post</h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Submit"></button>
                  </div>
                  <form class="mt-3">
                    <div class="mb-3">
                      <input
                        type="text"
                        disabled
                        value="Angie Ronoh"
                        class="form-control p-2"
                        aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-3">
                      <input
                        type="text"
                        placeholder="title of post"
                        class="form-control p-2"
                        aria-describedby="emailHelp" />
                    </div>
                    <div class="mb-3">
                      <textarea
                        id=""
                        name="write post"
                        rows="4"
                        class="form-control">
                      </textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a585be9707.js"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
    <script src="./main.js"></script>
  </body>
</html>
