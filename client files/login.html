<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TWICHER</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="green-box">
      <div id="logo">
        <i class="fa fa-paw fa-2x" aria-hidden="true"> TWICHER</i>
      </div>
    </div>
    <div class="gray-box"></div>
    <div class="wrapper">
      <div id="head-section">
        <div id="sign-in">SIGN IN</div>
        <div id="sign-up">SIGN UP</div>
        <div>
          <div id="sign-in-els">
            <form name="sign-in-form" id="signInForm">
              <input
                class="control"
                id="loginEmail"
                type="email"
                name="sign-in-user"
                placeholder="Email" />
              <br />
              <input
                class="control"
                id="loginPassword"
                type="password"
                name="password"
                placeholder="Password" />
              <br />
              <button
                type="submit"
                id="loginButton"
                class="submit-btn"
                value="Sign in">
                Sign in
              </button>
              <br />
              <div class="forgot-pass-a">
                <a href="#forgot-pass-div" id="forgot-pass-id"
                  >Forgot password?</a
                >
              </div>
            </form>
          </div>
          <div id="sign-up-els">
            <form name="sign-up-form" id="myForm">
              <input
                class="control"
                id="sign-up-email"
                type="email"
                name="email"
                placeholder="Email" />
              <br />
              <input
                class="control"
                id="sign-up-username"
                type="text"
                name="sign-up-user"
                placeholder="Create username" />
              <input
                class="control"
                id="sign-up-password"
                type="password"
                name="create-pass"
                placeholder="Create password" />
              <input
                class="control"
                id="sign-up-confirm-password"
                type="password"
                name="confirm-pass"
                placeholder="Confirm password" />
              <br />
              <button
                id="signupButton"
                type="submit"
                class="submit-btn"
                value="Sign up">
                Register
              </button>
            </form>
          </div>
        </div>
      </div>
      <div id="forgot-pass-div">
        <form method="post" name="forgot-pass-form" action="/auth/forgot-pass">
          <label for="forgot-pass-email">Enter your email</label>
          <input
            class="control"
            type="email"
            name="forgot-pass-email"
            placeholder="Email" />
          <br />
          <button
            type="submit"
            id="forget-btn-id"
            class="submit-btn"
            value="submit">
            Submit
          </button>
        </form>
      </div>
    </div>

    <script src="./login.js"></script>
  </body>
</html>
